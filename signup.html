<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login and Signup Form | CodingNepal</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <script>
    function redirectToLogin(event) {
      event.preventDefault();
      // Add your validation logic here if needed
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Signup Form</span></div>
    <form action="#" onsubmit="redirectToLogin(event)">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" required />
      </div>
      <div class="row">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required />
      </div>
      <div class="row">
        <i class="fas fa-phone"></i>
        <input type="text" placeholder="Phone Number" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required />
      </div>
      <div class="row button">
        <input type="submit" value="Signup" />
      </div>
      <div class="signup-link">Already a member? <a href="index.html">Login now</a></div>
    </form>
  </div>
</body>
</html>
